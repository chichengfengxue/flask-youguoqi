<div class="msg-box">
    <div class="picture">
        <a href="{{ url_for('user.index', username=message.author.username) }}" >
            <img class="pop-card" data-position="right center" data-offset="-40"
                 src="{{ url_for('main.get_avatar', filename=message.author.avatar_s) }}">
        </a>
    </div>
    <div class="msg" >
        <span class="nickname">{{ message.author.name }}</span>
        <small class="timestamp">{{ moment(message.timestamp).format('lll') }}</small>
        {% if message.dish %}
        <div>
            <a href="{{ url_for('main.show_dish', dish_id=message.dish.id) }}">{{ message.dish.name }}</a>
        </div>
        {% endif %}
        <span class="message-body">{{ message.body|safe }}</span>
    </div>
</div>
